<!DOCTYPE html>

<html>
 <head>
    <title>Processing.JS inside Webpages: Template</title>
</head>
 <body>
    <p align="center">
	<!--This draws the Canvas on the webpage -->
      <canvas id="mycanvas"></canvas>
    </p>
 </body>

 <!-- Run all the JavaScript stuff -->
 <!-- Include the processing.js library -->
 <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>

 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400);
        frameRate(30);

        // ProgramCodeGoesHere
        var earSize= 120;
var eyeSize= 40;

//ears
noStroke();
fill(179, 105, 27);
ellipse(100,105,earSize,earSize); //left ear
ellipse(300,105,earSize,earSize); //right ear

//inner ear
noStroke();
fill(179, 145, 86);
ellipse(100,105,earSize - 35, earSize - 35); //left ear
ellipse(300,105,earSize - 35, earSize - 35); //right ear


//SHAPE OF THE BEAR HEAD
strokeWeight(0);
fill(179, 105, 27);
ellipse(200,200,250,250);

//eyes balls
strokeWeight(4);
fill(0, 0, 0);
ellipse(150,170,eyeSize, eyeSize); //left eye
ellipse(250,170,eyeSize, eyeSize); //right eye

//pupils
noStroke();
fill(255, 255, 255);
ellipse(145,170,eyeSize - 23, eyeSize - 23); //left
ellipse(245,170,eyeSize - 23, eyeSize - 23); //right

//mouth
noStroke();
fill(179, 145, 86);
ellipse(200,250,140,90);

//smile
noFill();
strokeWeight(3);
stroke(0, 0, 0);
arc(200, 208, 148, 135, 45, 113);



//nose
noStroke();
fill(87, 56, 2);
ellipse(200,220,60,33);

//nose glare
fill(255, 255, 255);
ellipse(194,217,26,10);

//bow tie
fill(166, 18, 58);
triangle(100, 300, 200, 330, 100, 360);
triangle(200, 330, 300, 300, 300, 360);
ellipse(200,330,50,34);
    }};

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas");
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc);
 </script>

</html>
